<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="examstyle3.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>
                EDIT USER
            </h1>
        </header>
        <main>
            <section>
                <form action="">
                    <label for="Username">Username</label>
                    <input type="text" autofocus="autofocus" id="Username">
                    <label for="Email">Email</label>
                    <input type="email" id="Email">
                    <label for="Phone number">Phone number</label>
                    <input type="tel" id="Phone-number">
                    <label for="User-type">User type</label>
                    <br>
                    <input type="radio" name="usert" id="User-type"><p>Broadband</p>
                    <input type="radio" name="usert" id="radio"><p>Radio</p>
                    <br>
                    <label for="change">Change Password</label>
                    <input type="password" id="change">
                </form>    
                <p>Groups</p>
                <div class="group">
                    <form action="" id="group">
                        <input type="checkbox" id="one" class="same">
                        <p>All groups</p>
                        <input type="checkbox" class="same">
                        <p>Group 1</p>
                        <input type="checkbox" class="same">
                        <p>Group 2</p>
                        <input type="checkbox" class="same">
                        <p>Group 3</p>
                        <input type="checkbox" class="same">
                        <p>Group 4</p>
                    </form>
                </div>
                <div class="newrow">
                    <p>Contacts</p>
                    <a href="">See Cotacts list</a>
                </div>
                <button>CANCEL</button>
                <button>SAVE</button>
            </section>
            <section>
                <input type="checkbox" id="last">
                <label for="last">Deactivate</label>
            </section>

        </main>
        <footer>
            
        </footer>
    </div>
</body>
</html>
